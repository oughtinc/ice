name: Deploy preview app
on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_REGION: sjc
  FLY_ORG: ought

jobs:
  deploy-backend-preview:
    name: Deploy backend preview on Fly.io
    runs-on: ubuntu-latest

    # Only run one deployment at a time per PR.
    concurrency:
      group: ice-pr-${{ github.event.number }}

    environment:
      name: ice-pr-${{ github.event.number }}-backend
      url: ${{ steps.deploy.outputs.url }}

    outputs:
      backend_url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v2

      - name: Deploy
        id: deploy
        # This version enables setting secrets on the app.
        # See https://github.com/superfly/fly-pr-review-apps/pull/3/files
        uses: oughtinc/fly-pr-review-apps@5d455e7f825bd7f2bb6758ce48bbda3e6f0db366
        with:
          name: ice-pr-${{ github.event.number }}-backend
          secrets: "NEXT_PUBLIC_BACKEND_API_KEY=${{ secrets.NEXT_PUBLIC_BACKEND_API_KEY }} OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} OPENAI_ORG_ID=${{ secrets.OPENAI_ORG_ID }} OUGHT_INFERENCE_API_KEY=${{ secrets.OUGHT_INFERENCE_API_KEY }}"

  deploy-frontend-preview:
    name: Deploy frontend preview on Vercel
    runs-on: ubuntu-latest
    needs: deploy-backend-preview

    environment:
      name: ice-pr-${{ github.event.number }}-frontend
      url: ${{ steps.vercel-deploy.outputs.frontend_url }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "16"
          registry-url: https://registry.npmjs.org/

      - name: Deploy on Vercel
        id: vercel-deploy
        run: |
          export FRONTEND_PREVIEW_URL=$(npx vercel --confirm --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_TEAM_ID }} -b NEXT_PUBLIC_BACKEND_API_KEY=${{ secrets.NEXT_PUBLIC_BACKEND_API_KEY }} -b NEXT_PUBLIC_BACKEND_URL=${{ needs.deploy-backend-preview.outputs.backend_url }})
          echo "::set-output name=frontend_url::${FRONTEND_PREVIEW_URL}"
