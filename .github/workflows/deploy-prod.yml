name: Deploy app to production
on:
  push:
    branches:
      - main

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_REGION: sjc
  FLY_ORG: ought

jobs:
  deploy-backend-prod:
    name: Deploy production backend on Fly.io
    runs-on: ubuntu-latest

    # Only run one deployment at a time per PR.
    concurrency:
      group: ice-prod

    env:
      backend_url: ice.fly.dev

    environment:
      name: ice-prod-backend
      url: $backend_url

    outputs:
      backend_url: $backend_url

    steps:
      - uses: actions/checkout@v2

      # This step checks out a copy of your repository.
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-frontend-prod:
    name: Deploy production frontend on Vercel
    runs-on: ubuntu-latest
    needs: deploy-backend-prod

    environment:
      name: ice-prod-frontend
      url: ${{ steps.vercel-deploy.outputs.frontend_url }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "16"
          registry-url: https://registry.npmjs.org/

      - name: Deploy on Vercel
        id: vercel-deploy
        run: |
          export FRONTEND_URL=$(npx vercel --confirm --prod --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_TEAM_ID }} -b NEXT_PUBLIC_BACKEND_API_KEY=${{ secrets.NEXT_PUBLIC_BACKEND_API_KEY }} -b NEXT_PUBLIC_BACKEND_URL=${{ needs.deploy-backend-prod.outputs.backend_url}})
          echo "Deployed to Vercel at: ${FRONTEND_URL}"
          echo "::set-output name=frontend_url::${FRONTEND_URL}"
